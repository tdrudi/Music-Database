{% extends 'base.html' %}

{% block content %}

<h1>Add a new song!</h1>
<form action = "/songs/add" method = "POST">
    {{form.hidden_tag()}}
    {% for field in form if field.widget.input_type != 'hidden'%}
    <p>
        {{field.label}}
        {{field}}
    </p>
    {%endfor%}
    <br>
    <button>Add Song!</button>
</form>

{% endblock %}
